<div class="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-1 lg-1">
            <a class="navbar-brand col-sm-2" routerLink="/lead">Lead Details - name</a>
          </div>
          <div class="col-sm-9 lg-9">
            <!-- <a class="navbar-brand col-sm-2" routerLink="/lead">Lead Details - name</a> -->
          </div>
          <div class="col-sm-2 lg-2">
            <button class="btn btn-success" (click)="onSubmit()" style="display: block; margin-left: auto; margin-right: 0;">Make Client</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content mt-2">
    <div class="card">
      <div class="card-body">
        <button [class.active-button]="isActive==='contact'" mat-button (click)="onDetails('contact')">Contacts</button>
        <button [class.active-button]="isActive==='lead'" mat-button (click)="onDetails('lead')">Lead Info</button>
        <button [class.active-button]="isActive==='estimate'" mat-button (click)="onDetails('estimate')">Estimates</button>
        <button [class.active-button]="isActive==='praposal'" mat-button (click)="onDetails('praposal')">Praposals</button>
        <button [class.active-button]="isActive==='contract'" mat-button (click)="onDetails('contract')">Contracts</button>
        <button [class.active-button]="isActive==='notes'" mat-button (click)="onDetails('notes')">Notes</button>
        <button [class.active-button]="isActive==='file'" mat-button (click)="onDetails('file')">File</button>
        <button [class.active-button]="isActive==='event'" mat-button (click)="onDetails('event')">Events</button>
      </div>
    </div>
  </div>

  <div class="content mt-2" *ngIf="contact">
    <div class="card">
      <div class="card-body">
        <h2>Contact Info</h2>
        <hr>
        <div class="form-group" style="padding: 5px;">
          <div class="row">
            <label class="col-md-2">Contact Name</label>
           <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Contact Name">
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="content mt-2" *ngIf="lead">
  <div class="card">
    <div class="card-body">
      <h2>Lead Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Lead Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Lead Name">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content mt-2" *ngIf="estimate">
  <div class="card">
    <div class="card-body">
      <h2>Estimate Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Estimate Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Estimate Name" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content mt-2" *ngIf="praposal">
  <div class="card">
    <div class="card-body">
      <h2>Praposal Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Praposal Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Praposal Name">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content mt-2" *ngIf="contract">
  <div class="card">
    <div class="card-body">
      <h2>Contracts Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Contract Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Contract Name" >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label class="col-md-2">Project Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Project Name">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content mt-2" *ngIf="notes">
  <div class="card">
    <div class="card-body">
      <h2>Notes Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Notes Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label class="col-md-2">Company Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Company Name" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content mt-2" *ngIf="file">
  <div class="card">
    <div class="card-body">
      <h2>File Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">File Name</label>
          <div class="col-md-10">
            <input class="form-control" type="file" placeholder="File Name">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="content mt-2" *ngIf="event">
  <div class="card">
    <div class="card-body">
      <h2>Events Info</h2>
      <hr>
      <div class="form-group" style="padding: 5px;">
        <div class="row">
          <label class="col-md-2">Event Title</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="Event title Name" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
